language: python
python:
  - "3.6"

# command to install dependencies
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create --yes -n utils python=$TRAVIS_PYTHON_VERSION pip
  - source activate utils
  - conda install -c conda-forge rtree pytest codecov pytest-cov
  - conda info -a
  - pip install -e .[test]
  - conda info -a
  - conda list
# command to run tests
script:
  - source activate utils & pytest --cov=./ #--log-level=INFO #--cov=./# or py.test for Python versions 3.5 and below
  - source activate utils & codecov

